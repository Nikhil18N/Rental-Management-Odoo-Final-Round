version: '3.8'

services:
  # PostgreSQL Database - Everyone gets the same DB!
  postgres:
    image: postgres:15
    container_name: rentease_postgres
    environment:
      POSTGRES_DB: rental_db
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rentease_network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rentease_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rental_db
      DB_USER: rental_user
      DB_PASSWORD: rental_password
      JWT_SECRET: hackathon_secret_key_2025
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - rentease_network
    command: npm run dev

  # Frontend (Optional - can run locally)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rentease_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - rentease_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  rentease_network:
    driver: bridge
