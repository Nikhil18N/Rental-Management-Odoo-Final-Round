<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>
  
  <!-- Modern building/rental property icon -->
  <rect x="7" y="12" width="18" height="14" rx="2" fill="white"/>
  <rect x="9" y="10" width="14" height="2" rx="1" fill="url(#accent)"/>
  
  <!-- Window grid pattern -->
  <rect x="10" y="15" width="3" height="3" rx="0.5" fill="url(#bg)"/>
  <rect x="14" y="15" width="3" height="3" rx="0.5" fill="url(#bg)"/>
  <rect x="19" y="15" width="3" height="3" rx="0.5" fill="url(#bg)"/>
  <rect x="10" y="20" width="3" height="3" rx="0.5" fill="url(#bg)"/>
  <rect x="14" y="20" width="3" height="3" rx="0.5" fill="url(#bg)"/>
  <rect x="19" y="20" width="3" height="3" rx="0.5" fill="url(#bg)"/>
  
  <!-- Rental symbol (R) -->
  <circle cx="24" cy="8" r="6" fill="url(#accent)" opacity="0.9"/>
  <text x="24" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">R</text>
</svg>
