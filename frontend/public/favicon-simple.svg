<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Simple version for .ico conversion -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>
  
  <!-- Simplified building icon -->
  <rect x="8" y="12" width="16" height="12" rx="1" fill="white"/>
  <rect x="10" y="10" width="12" height="2" rx="1" fill="#fbbf24"/>
  
  <!-- Windows -->
  <rect x="11" y="16" width="2" height="2" fill="#3b82f6"/>
  <rect x="15" y="16" width="2" height="2" fill="#3b82f6"/>
  <rect x="19" y="16" width="2" height="2" fill="#3b82f6"/>
  <rect x="11" y="20" width="2" height="2" fill="#3b82f6"/>
  <rect x="15" y="20" width="2" height="2" fill="#3b82f6"/>
  <rect x="19" y="20" width="2" height="2" fill="#3b82f6"/>
  
  <!-- R badge -->
  <circle cx="25" cy="7" r="5" fill="#fbbf24"/>
  <text x="25" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">R</text>
</svg>
